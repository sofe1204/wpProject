    <main>
        <div class="container-main">
            <div class="h1Combined">
                <h1 style="color:red">Cinema <h1 style="color:yellow">MK</h1></h1>
            </div>
            <div class="content">
                <!-- Page content -->
                <div class="header-one">
                </div>
                <div class="centered">
                    <table>
                        <thead style="border-bottom: 1px solid rgba(255, 51, 51,0.8)">
                        <tr>
                            <td style="border-right: 1px solid rgba(255, 51, 51,0.8)">Име</td>
                            <td style="border-right: 1px solid rgba(255, 51, 51,0.8)">Жанр</td>
                            <td style="border-right: 1px solid rgba(255, 51, 51,0.8)">Возрасна категорија</td>
                            <td style="border-right: 1px solid rgba(255, 51, 51,0.8)">Времетраење</td>
                            <td style="border-right: 1px solid rgba(255, 51, 51,0.8)">Актери</td>
                            <td>Филмски директор</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="movies : ${movie}">
                            <td th:text="${movies.getMovieGenreKey().getMovie().getMovie_name()}"  />
                            <td th:text="${movies.getMovieGenreKey().getGenre().getGenre_name()}"/>
                            <td th:text="${movies.getMovieGenreKey().getMovie().getMovie_age_category()} "/>
                            <td th:text="${movies.getMovieGenreKey().getMovie().getMovie_time_duration()} "/>
                            <td th:text="${movies.getMovieGenreKey().getMovie().getMovie_cast()} "/>
                            <td th:text="${movies.getMovieGenreKey().getMovie().getMovie_film_director()} "/>
                            <td class="text-right">
                                <th:block>
                                <form th:action="@{/movie/projections/detailed-preview/}">
                                    <button class="btn2" type="submit" th:name="movie_id" th:value="${movies.getMovieGenreKey().getMovie().getMovie_id()}">Види проекции</button>
                                </form>
                                </th:block>
                            </td>
                            <td class="text-right">
                                <th:block>
                                <form th:action="@{'/movies/{id}/delete' (id=${movies.getMovieGenreKey().getMovie().getMovie_id})}" th:method="POST">
                                    <button sec:authorize="hasRole('ROLE_EMPLOYEE')" type="submit" class="delete-item">Избриши</button>
                                </form>
                                </th:block>
                            </td>
                            <td>
                                <a type="button"  class="btn btn-sm btn-info edit-product" href="/movies/editMovie">Промени</a>
                                </a>

                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--<a class="btn" href="/projections">Projections</a>-->
        </div>
    </main>
