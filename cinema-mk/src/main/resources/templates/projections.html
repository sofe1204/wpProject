   <!DOCTYPE html>
   <html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
         xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <base href="${pageContext.request.contextPath}">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Проекции | CinemaMK</title>
        <meta property="og:title" content="Проекции | CinemaMK" />
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" th:href="@{../css/projection.css}"/>
    </head>

    <body>
    <div class="navbar">
        <main>
            <div class="container-main">
                <div class="h1Combined">
                    <th:block sec:authorize="hasRole('ROLE_EMPLOYEE')">
                        <div sec:authorize="hasRole('ROLE_EMPLOYEE')" class="row" >
                            <div class="col-xs-12 col-xs-12" style="float:top" id="projection-add" sec:authorize="hasRole('ROLE_EMPLOYEE')">

                                <a href="/projections/add-form"
                                   style="margin-left: 0px;margin-right: 300px" class="btn btn-block btn-dark add-product-btn" >
                                    Додади нова проекција
                                </a>

                            </div>

                        </div>
                    </th:block>
                    <h1 style="color:red">Cinema <h1 style="color:yellow;margin-right: 550px">MK</h1></h1>
                </div>
                <div class="content">
                    <!-- Page content -->
                    <div class="header-one">
                    </div>
                    <div class="centered">
                        <table style="font-size:2.3rem;">
                            <thead style="border-bottom: 1px solid rgba(255, 51, 51,0.8)">
                            <tr>
                                <td style="border-right: 1px solid rgba(255, 51, 51,0.8)">Име</td>
                                <td style="border-right: 1px solid rgba(255, 51, 51,0.8)">Вид на проекција</td>
                                <td style="border-right: 1px solid rgba(255, 51, 51,0.8)">Датум на прикажување</td>
                                <td style="border-right: 1px solid rgba(255, 51, 51,0.8)">Цена</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="movieprojection : ${movieprojection}">


                                <td th:text="${movieprojection.movie.getMovie_name()} "/>
                                <td th:text="${movieprojection.getProjection_type()} "/>
                                <td th:text="${movieprojection.getProjection_screening_date()} "/>
                                <td th:text="${movieprojection.getProjection_price()} "/>

                                <td class="text-right" sec:authorize="#{isAuthenticated()}">

                                    <form th:action="@{/reserve/projection}" sec:authorize="#{isAuthenticated()}">
                                        <button class="btn btn-sm btn-danger view-product" type="submit" th:name="projection_id" th:value="${movieprojection.getProjection_id()}">Резервирај</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--<a class="btn" href="/projections">Projections</a>-->
            </div>
        </main>
        <!--<footer th:replace="fragments/footer"/>-->
    </div>
    </body>
