<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">ВНЕСИ НОВ ФИЛМ</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form th:action="@{/movies/add}" th:method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${movies} != null ? ${movies} : '')">


                        <div class="form-group">
                            <label for="movie_id">Филм ID</label>
                            <input type="text"
                                   class="form-control"
                                   id="movie_id"
                                   name="movie_id"
                                   th:value="(${movies} != null ? ${movies.getMovie_id()} : '')"
                                   required
                                   placeholder="ID">
                        </div>


                        <div class="form-group">
                        <label for="movie_name">Име на филмот</label>
                        <input type="text"
                               class="form-control"
                               id="movie_name"
                               name="movie_name"
                               th:value="(${movies} != null ? ${movies.getMovie_name()} : '')"
                               required
                               placeholder="Внеси име">
                    </div>

                    <div class="form-group">
                        <label for="movie_age_category">Возрасна категорија</label>
                        <input type="text"
                               class="form-control"
                               id="movie_age_category"
                               name="movie_age_category"
                               th:value="(${movies} != null ? ${movies.getMovie_age_category()} : '')"
                               required
                               placeholder="Внеси категорија">
                    </div>
                    <div class="form-group">
                        <label for="movie_film_director">Филмски директор</label>
                        <input type="text"
                               class="form-control"
                               id="movie_film_director"
                               name="movie_film_director"
                               th:value="(${movies} != null ? ${movies.getMovie_film_director()} : '')"
                               required
                               placeholder="Внеси директор">
                    </div>
                    <div class="form-group">
                        <label for="movie_production">Филмска продукција</label>
                        <input type="text"
                               class="form-control"
                               id="movie_production"
                               name="movie_production"
                               th:value="(${movies} != null ? ${movies.getMovie_production()} : '')"
                               required
                               placeholder="Внеси филмска продукција">
                    </div>
                    <div class="form-group">
                        <label for="movie_cast">Актери</label>
                        <input type="text"
                               class="form-control"
                               id="movie_cast"
                               name="movie_cast"
                               th:value="(${movies} != null ? ${movies.getMovie_cast()} : '')"
                               placeholder="Внеси актери">
                    </div>
                    <div class="form-group">
                        <label for="movie_time_duration">Времетраење</label>
                        <input type="text"
                               class="form-control"
                               id="movie_time_duration"
                               name="movie_time_duration"
                               th:value="(${movies} != null ? ${movies.getMovie_time_duration()} : '')"
                               placeholder="Внеси времетраење">
                    </div>
                    <div class="form-group">
                    <label>Жанр</label>
                    <select name="genre_id" class="form-control" autocomplete="off">
                        <option th:if="${genre} != null"
                                th:selected="${genre.getGenre_id() != null}"
                                th:each="genre : ${genre}"
                                th:value="${genre.getGenre_id()}"
                                th:text="${genre.getGenre_name()}">
                        </option>
                        <option th:if="${genre} == null"
                                th:each="genre : ${genre}"
                                th:value="${genre.getGenre_id()}"
                                th:text="${genre.getGenre_name()}">
                        </option>
                    </select>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Потврди</button>
                    <a type="button" class="btn btn-primary" href="/projections/add-form">Назад</a>

                </form>

            </div>
        </div>
    </div>
</th:block>
